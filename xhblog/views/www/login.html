<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0, user-scalable=0;"/>
		<meta charset="utf-8">
		<link rel="alternate" media="handheld" href="#" />
		<link rel="stylesheet" type="text/css" href="/libs/bootstrap/dist/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="/stylesheets/login_regist.css"/>
		<title><%=title%></title>
		<script type="text/javascript" src="/libs/jquery/dist/jquery.min.js"></script>
	</head>
	<body>
		<div class="container" style="margin-top:10%;">
			<div class="row vertical-offset-100">
				<div class="col-md-4 col-md-offset-4">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">Please sign in</h3>
						</div>
						<div class="panel-body">
							<form id="loginForm" role="form" onsubmit="return false;">
								<fieldset>
									<div class="form-group">
										<input class="form-control" placeholder="Username" name="username" type="text" required="required">
									</div>
									<div class="form-group">
										<input class="form-control" placeholder="Password" name="password" type="password" required="required">
									</div>
									<div class="checkbox">
										<label>
					    	    		<input name="remember" type="checkbox" value="Remember Me"> Remember Me
					    	    	</label>
									</div>
									<div class="form-group">
										<input id="login_submit" class="btn btn-lg btn-success btn-block" type="submit" value="Login">
									</div>	
									<div>没有账号?<a href="/regist">立即注册</a></div>
								</fieldset>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="/libs/bootstrap/dist/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="/javascripts/plugins/jquery.cookie.js" type="text/javascript" charset="utf-8"></script>
		<script src="/javascripts/link.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
