<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<meta charset="utf-8">
		<link rel="alternate" media="handheld" href="#" />
		<link rel="stylesheet" type="text/css" href="/stylesheets/common.css"/>
		<link rel="stylesheet" type="text/css" href="/stylesheets/login_regist.css"/>
		<title><%=title%></title>
		
	</head>
	<body>
		<form id="loginForm" onsubmit="return false;">
			<div>
				<label for="">用户名</label><input type="text" name="username"/>
			</div>
			<div>
				<label for="">密码</label><input type="password" name="password"/>
			</div>
			<div>
				<input id="submit" type="submit" value="提交" />
			</div>
		</form>
		
		<script src="/javascripts/jquery-2.1.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				
				$('#submit').on('click',function(){
					console.log($("#loginForm").serialize())
					$.ajax({
						type:"GET",
						url:"/doLogin",
						async:true,
						data:$("#loginForm").serialize(), 
						success:function(res){
							console.log(res)
						},
						error:function(err){
							
						}
					});
				})
				

			})
		</script>
	</body>
</html>
