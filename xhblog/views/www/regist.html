<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0, user-scalable=0;"/>
		<link rel="stylesheet" type="text/css" href="/libs/bootstrap/dist/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="/stylesheets/login_regist.css"/>
		<title><%=title%></title>
		<script type="text/javascript" src="/libs/jquery/dist/jquery.min.js"></script>
	</head>
	<body>
		<div class="container" style="margin-top: 10%;">
			<div class="row vertical-offset-100">
				<div class="col-md-4 col-md-offset-4">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">Please sign up</h3>
						</div>
						<div class="panel-body">
							<form id="registForm" role="form" onsubmit="return false;">
								<fieldset>
									<div class="form-group">
										<label for="">用户名</label> <input type="text" class="form-control" placeholder="Username" name="username" required="required">
									</div>
									<div class="form-group">
										<label for="">邮箱</label><input type="email" class="form-control" placeholder="Email" name="email" required="required">
									</div>
									<div class="form-group">
										<label for="">密码</label><input type="password" class="form-control" placeholder="Password" name="password" required="required">
									</div>
									<input id="regist_submit" class="btn btn-lg btn-success btn-block" type="submit" value="Regist">
								</fieldset>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="/libs/bootstrap/dist/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="/javascripts/plugins/jquery.cookie.js" type="text/javascript" charset="utf-8"></script>
		<script src="/javascripts/script.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
