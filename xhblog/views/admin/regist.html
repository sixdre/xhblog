	<body id="login-page">
		<div class="container">
			<div class="row">
				<div class="col-xs-12">
					<div id="login-box">
						<div class="row">
							<div class="col-xs-12">
								<header id="login-header">
									<div id="login-logo">
										<img src="img/logo.png" alt="" />
									</div>
								</header>
								<div id="login-box-inner">
									<form role="form" id="mangeform" action="registration.html">
										<div class="input-group">
											<span class="input-group-addon"><i class="fa fa-user"></i></span>
											<input class="form-control" name="mangername" type="text" placeholder="Your name">
										</div>
										<div class="input-group">
											<span class="input-group-addon"><i class="fa fa-envelope"></i></span>
											<input class="form-control" name="email" type="text" placeholder="Email address">
										</div>
										<div class="input-group">
											<span class="input-group-addon"><i class="fa fa-lock"></i></span>
											<input type="password" name="password" class="form-control" placeholder="Enter password">
										</div>
										<div class="input-group">
											<span class="input-group-addon"><i class="fa fa-unlock-alt"></i></span>
											<input type="password" name="repassword" class="form-control" placeholder="Re-enter password">
										</div>
										<div id="remember-me-wrapper">
											<div class="row">
												<div class="col-xs-12">
													<div class="checkbox-nice">
														<input type="checkbox" id="terms-cond" checked="checked" />
														<label for="terms-cond">
I accept terms and conditions
</label>
													</div>
												</div>
											</div>
										</div>
										<div class="row">
											<div class="col-xs-12">
												<button type="submit" id="submit" class="btn btn-success col-xs-12">Register</button>
											</div>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="config-tool" class="closed">
			<a id="config-tool-cog">
				<i class="fa fa-cog"></i>
			</a>
			<div id="config-tool-options">
				<h4>Layout Options</h4>
				<ul>
					<li>
						<div class="checkbox-nice">
							<input type="checkbox" id="config-fixed-header" />
							<label for="config-fixed-header">
Fixed Header
</label>
						</div>
					</li>
					<li>
						<div class="checkbox-nice">
							<input type="checkbox" id="config-fixed-sidebar" />
							<label for="config-fixed-sidebar">
Fixed Left Menu
</label>
						</div>
					</li>
					<li>
						<div class="checkbox-nice">
							<input type="checkbox" id="config-fixed-footer" />
							<label for="config-fixed-footer">
Fixed Footer
</label>
						</div>
					</li>
					<li>
						<div class="checkbox-nice">
							<input type="checkbox" id="config-boxed-layout" />
							<label for="config-boxed-layout">
Boxed Layout
</label>
						</div>
					</li>
					<li>
						<div class="checkbox-nice">
							<input type="checkbox" id="config-rtl-layout" />
							<label for="config-rtl-layout">
Right-to-Left
</label>
						</div>
					</li>
				</ul>
				<br/>
				<h4>Skin Color</h4>
				<ul id="skin-colors" class="clearfix">
					<li>
						<a class="skin-changer" data-skin="" data-toggle="tooltip" title="Default" style="background-color: #34495e;">
						</a>
					</li>
					<li>
						<a class="skin-changer" data-skin="theme-white" data-toggle="tooltip" title="White/Green" style="background-color: #2ecc71;">
						</a>
					</li>
					<li>
						<a class="skin-changer blue-gradient" data-skin="theme-blue-gradient" data-toggle="tooltip" title="Gradient">
						</a>
					</li>
					<li>
						<a class="skin-changer" data-skin="theme-turquoise" data-toggle="tooltip" title="Green Sea" style="background-color: #1abc9c;">
						</a>
					</li>
					<li>
						<a class="skin-changer" data-skin="theme-amethyst" data-toggle="tooltip" title="Amethyst" style="background-color: #9b59b6;">
						</a>
					</li>
					<li>
						<a class="skin-changer" data-skin="theme-blue" data-toggle="tooltip" title="Blue" style="background-color: #2980b9;">
						</a>
					</li>
					<li>
						<a class="skin-changer" data-skin="theme-red" data-toggle="tooltip" title="Red" style="background-color: #e74c3c;">
						</a>
					</li>
					<li>
						<a class="skin-changer" data-skin="theme-whbl" data-toggle="tooltip" title="White/Blue" style="background-color: #3498db;">
						</a>
					</li>
				</ul>
			</div>
		</div>

		<script src="/admin/js/demo-skin-changer.js"></script>
		<script src="/admin/js/jquery.js"></script>
		<script src="/admin/js/bootstrap.js"></script>
		<script src="/admin/js/jquery.nanoscroller.min.js"></script>
		<script src="/admin/js/demo.js"></script>
		<script src="/admin/js/scripts.js"></script>
		
		
		<!--me-->
		<script type="text/javascript">
			$(function(){
				$('#submit').on('click',function(){
					var mangername=$('input[name="mangername"]').val().trim(),
						email=$('input[name="email"]').val().trim(),
						password=$('input[name="password"]').val(),
						repassword=$('input[name="repassword"]').val();
					if(!mangername){
						alert('用户名不能为空');
						return false;
					}else if(!email){
						alert('邮箱不能为空');
						return false;
					}else if(!password){
						alert('密码不能为空');
						return false;
					}else if(repassword!=password){
						alert('两次输入密码不一致');
						return false;
					}else{
						$.ajax({
							type:"post",
							url:"/admin/doRegist",
							async:true,
							data:{
								name:mangername,
								email:email,
								password:password
							},
							success:function(data){
								if(data.code<0){
									alert(data.message)
								}else{
									alert(data.message)
								}
							}
						})
					}
					return false;
				})
				
				
				
			})
		</script>

	</body>

</html>
