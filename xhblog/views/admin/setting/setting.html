		<script type="text/javascript">
			var Banner = function(){};
				Banner.prototype = {
				    submit:function(opts){				//发表
				    	var formData = new FormData($("#banner_form")[0]);
						$.ajax({
							url: '/admin/setting/sub',
							type: 'POST',
							data: formData,
							async: true,
							cache: false,
							contentType: false,
							processData: false,
							success: function(data) {
								if(data.code>0){
									alert('提交成功!');
									window.location.reload();
								}else if(data.code==(-2)){
									alert('请上传图片');
								}else{
									alert('请按要求填写');
								}
							},
							error: function() {
								alert("与服务器通信发生错误");
							}
						});
						
				        return this;
				    },
				    
				};
				
				var banner=new Banner();
				
				
				
				
				//发表点击
				$('#setting_tpl').delegate('#banner_form button[type="submit"]','click',function() {
					banner.submit()
					return false;
				});
				
				function checkURL(URL) {
					var str = URL;
					//下面的代码中应用了转义字符"\"输出一个字符"/"
					var Expression = /http(s)?:\/\/([\w-]+\.)+[\w-]+(\/[\w- .\/?%&=]*)?/;
					var objExp = new RegExp(Expression);
					if(objExp.test(str) == true) {
						return true;
					} else {
						return false;
					}
				}
				
				console.log(checkURL("blog.baidu1.net"))
				
				
				
		</script>
