<div class="modal-header">
    <h3 class="modal-title">留言回复</h3>
</div>
<div class="modal-body">
   <form class="form-horizontal" ng-submit="postReply()">
   		<div class="form-group">
	   		<label for="" class="col-sm-3 control-label">回复给{{word.user.username}}</label>
	   		<div class="col-sm-9">
	   			<input type="text" class="form-control" ng-model="word.message" readonly="readonly"/>
	   		</div>
	   	</div>
	   	<div class="form-group">
	   		<label for="" class="col-sm-3 control-label">内容</label>
	   		<div class="col-sm-9">
	   			<input type="text" class="form-control" ng-model="replyContent" placeholder="请输入回复内容" required/>
	   		</div>
	   	</div>
	   	<div class="text-right">
	   		<button type="submit" class="btn btn-success">提交</button>
	   		<button type="button" class="btn btn-default" ng-click="cancel()">关闭</button>
	   	</div>
   </form>
</div>
