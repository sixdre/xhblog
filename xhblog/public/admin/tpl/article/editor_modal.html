<div class="modal-header">
    <h3 class="modal-title">更新</h3>
    <!--<p>{{ArticleType}}</p>-->
</div>
<div class="modal-body">
   <form class="form-horizontal" ng-submit="update();">
   		<div class="form-group">
   			<label class="col-sm-1 control-label">标题</label>
   			<div class="col-sm-9">
                <input type="text" class="form-control" ng-model="article.title" required>
            </div>
   		</div>
   		<div class="form-group">
   			<label class="col-sm-1 control-label">类型</label>
   			<div class="col-sm-9">
                <!--<input type="text" class="form-control" readonly="readonly" ng-model="article.category.name">-->
            	<ui-select ng-model="article.category" theme="bootstrap" required>
					<ui-select-match placeholder="请选择文章的类型">{{$select.selected.name}}</ui-select-match>
					<ui-select-choices repeat="item._id as item in CommonData.Categorys | filter: {name: $select.search}">
						<div ng-bind-html="item.name"></div>
					</ui-select-choices>
				</ui-select>
            </div>
   		</div>
   		<div class="form-group">
   			<label class="col-sm-1 control-label">类型</label>
   			<div class="col-sm-9">
             	<ui-select multiple ng-model="article.tags" theme="bootstrap" required>
					<ui-select-match placeholder="请选择文章标签">{{$item.name}}</ui-select-match>
					<ui-select-choices  repeat="tag._id as tag in CommonData.Tags | filter: {name: $select.search}" >
						<div ng-bind-html="tag.name"></div>
					</ui-select-choices>
				</ui-select>
            </div>
   			<!--<label class="col-lg-2 control-label">标签</label>
   			<label class="checkbox-inline" ng-repeat="tag in tags">
	            <input type="checkbox" ng-true-value="'{{tag._id}}'" ng-checked="isSelected(tag._id)" ng-click="updateSelection($event,tag._id)"> {{tag.name}}
	        </label>-->
   		</div>
   		<div class="form-group">
			<label for="" class="col-sm-1 control-label">封面</label>
			<div class="col-sm-6">
				<input type="file" class="form-control" ngf-select  ngf-pattern="image/*" accept="image/*" ngf-max-size="5MB" ng-model="file" name="file"/>
			</div>
			<div class="col-sm-3">
				<img ngf-src="file" ngf-resize="{width: 60, height:60, quality: 0.9}" >
			</div>
			<div ng-show="haveImg">
				<img ng-src="{{article.img}}" alt="" width="100" height="100" />
			</div>
		</div>
   		<div>
	   		<script id="update_modal" type="text/plain"></script>
   		</div>
   		<div class="text-right" style="margin-top: 20px;">
  			<label class="i-checks m-b-none" style="margin-right:20px;" ng-show="article.isDraft||article.isDeleted">
                <input type="checkbox" ng-model="isFormal">
                <i></i>
              	  标为有效
            </label>
    		<button type="submit" class="btn btn-primary">Update</button>
   			<button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
   		</div>
   </form>
</div>
