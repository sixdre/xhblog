<div class="modal-header">
    <h3 class="modal-title">更新</h3>
    <!--<p>{{ArticleType}}</p>-->
</div>
<div class="modal-body">
   <form>
   		<div class="form-group clear">
   			<label class="col-lg-2 control-label">标题</label>
   			<div class="col-lg-10">
                <input type="text" class="form-control" ng-model="article.title">
            </div>
   		</div>
   		<div class="form-group clear">
   			<label class="col-lg-2 control-label">类型</label>
   			<div class="col-lg-10">
                <input type="text" class="form-control" readonly="readonly" ng-model="article.category.name">
            </div>
   		</div>
   		<div class="form-group clear">
   			<label class="col-lg-2 control-label">标签</label>
   			<label class="checkbox-inline" ng-repeat="tag in tags">
	            <input type="checkbox" ng-true-value="'{{tag._id}}'" ng-checked="isSelected(tag._id)" ng-click="updateSelection($event,tag._id)"> {{tag.name}}
	        </label>
   		</div>
   </form>
   <script id="update_modal" type="text/plain"></script>
</div>
<div class="modal-footer">                  
    <button class="btn btn-default" ng-click="cancel()">Cancel</button>
    <button class="btn btn-primary" ng-click="update()">Update</button>
</div>
