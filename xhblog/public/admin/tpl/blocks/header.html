<!--admin/blocks/header.html-->
      <!-- navbar header -->
      <div class="navbar-header {{app.settings.navbarHeaderColor}}">
        <button class="pull-right visible-xs dk" ui-toggle-class="show" data-target=".navbar-collapse">
          <i class="glyphicon glyphicon-cog"></i>
        </button>
        <button class="pull-right visible-xs" ui-toggle-class="off-screen" data-target=".app-aside" ui-scroll="app">
          <i class="glyphicon glyphicon-align-justify"></i>
        </button>
        <!-- brand -->
        <a href="/admin" class="navbar-brand text-lt">
          <i class="fa fa-btc"></i>
          <img src="/admin/img/logo.png" alt="." class="hide">
          <span class="hidden-folded m-l-xs">{{app.name}}</span>
        </a>
        <!-- / brand -->
      </div>
      <!-- / navbar header -->

      <!-- navbar collapse -->
      <div class="collapse pos-rlt navbar-collapse box-shadow {{app.settings.navbarCollapseColor}}">
        <!-- buttons -->
        <div class="nav navbar-nav hidden-xs">
          <a href class="btn no-shadow navbar-btn" ng-click="app.settings.asideFolded = !app.settings.asideFolded">
            <i class="fa {{app.settings.asideFolded ? 'fa-indent' : 'fa-dedent'}} fa-fw"></i>
          </a>
        </div>
        <!-- / buttons -->

        <!-- nabar right -->
        <ul class="nav navbar-nav navbar-right">
          <li class="hidden-xs">
            <a ui-fullscreen></a>
          </li>
          <li class="dropdown">
            <a href class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <i class="icon-bell fa-fw"></i>
              <span class="visible-xs-inline">Notifications</span>
              <span class="badge badge-sm up bg-danger pull-right-xs">{{CommonData.Words.length}}</span>
            </a>
            <!-- dropdown -->
            <div class="dropdown-menu w-xl animated fadeInUp">
              <div class="panel bg-white">
                <div class="panel-heading b-light bg-light">
                  <strong>你有<span>{{CommonData.Words.length}}</span> 条留言</strong>
                </div>
                <div class="list-group" ui-jq="slimScroll" ui-options="{height:'150px', size:'5px'}">
                	
                	 <a href="javascript:;" ng-repeat="item in CommonData.Words |orderBy:'meta.postTime':true" class="media list-group-item">
                    <span class="pull-left thumb-sm">
                      <img src="/admin/img/a0.jpg" alt="..." class="img-circle">
                    </span>
                    <span class="media-body">
                      {{item.message|limitTo:10}} --来自{{item.user.username}}<br>
                      <small class="text-muted"> {{item.meta.create_time|fromNow}}</small>
                      <span class="pull-right text-info" ng-click="reply(item)">
	                    	回复
	                    </span>
                    </span>
                   
                  </a>
                </div>
                <div class="panel-footer text-sm">
                  <a href class="pull-right"><i class="fa fa-cog"></i></a>
                  <a href="#notes" data-toggle="class:show animated fadeInRight">See all the notifications</a>
                </div>
              </div>
            </div>
            <!-- / dropdown -->
          </li>
          <li class="dropdown">
            <a href class="dropdown-toggle clear" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <span class="thumb-sm avatar pull-right m-t-n-sm m-b-n-sm m-l-sm">
                <img src="/admin/img/a0.jpg" alt="...">
                <i class="on md b-white bottom"></i>
              </span>
              <span class="hidden-sm hidden-md">{{Manager.name}}</span> <b class="caret"></b>
            </a>
            <!-- dropdown -->
            <ul class="dropdown-menu animated fadeInRight w">
            	<li>
                <a ui-sref="app.page.profile">Profile</a>
              </li>
              <li>
                <a href>
                  <span class="badge bg-danger pull-right">30%</span>
                  <span>Settings</span>
                </a>
              </li>
              <li>
                <a href="javascript:void(0);" ng-click="logout()">Logout</a>
              </li>
            </ul>
            <!-- / dropdown -->
          </li>

        </ul>
        <!-- / navbar right -->

      </div>
      <!-- / navbar collapse -->
