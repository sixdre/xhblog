<form class="form-horizontal col-md-5" id="banner_form" role="form" enctype="multipart/form-data" onsubmit="return false;">
		
	<div class="form-group">
		<label class="col-sm-2 control-label">图片</label>
		<div class="input-group col-sm-10">
			<span class="input-group-addon"><i class="fa fa-image"></i></span>
			<input type="file" class="form-control" name="banner" required="required">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">链接</label>
		<div class="input-group col-sm-10">
			<span class="input-group-addon"><i class="fa fa-undo"></i></span>
			<input type="url" class="form-control" name="link" required="required">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">描述</label>
		<div class="input-group col-sm-10">
			<span class="input-group-addon"><i class="fa fa-edit"></i></span>
			<input type="txt" class="form-control" name="dec" required="required">
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label">权重</label>
		<div class="input-group col-sm-10">
			<select class="form-control" name="weight">
				<option>0</option>
				<option>1</option>
				<option>2</option>
			</select>
		</div>
	</div>

	<div class="form-group">
		<div class="col-lg-offset-2 col-lg-10">
			<button type="submit" class="btn btn-info" ng-click="addbanner()">提交</button>
		</div>
	</div>
</form>
