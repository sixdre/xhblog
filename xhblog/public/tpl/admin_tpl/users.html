<!--友情链接管理-->
<div class="bg-light lter b-b wrapper-md">
   <h1 class="m-n font-thin h3">用户管理</h1>
</div>
<div class="wrapper-md">
	<div class="clearfix">
		<div class="col-md-12">
			<table class="table table-striped table-bordered">
	            <thead>
	            <tr>
	                <th>用户名称</th>
	            </tr>
	            </thead>
	            <tbody>
	            <tr ng-repeat="user in users | orderBy:'create_time':true">
	                <td>{{user.username}}</td>
	            </tr>
	            </tbody>
	        </table>
	   </div>
	</div>
</div>
