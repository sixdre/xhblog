<div class="modal-header">
    <h3 class="modal-title">Modal!</h3>
</div>
<div class="modal-body">
   <p>{{up_item.author}}</p>
   <form>
   		<div class="form-group clear">
   			<label class="col-lg-2 control-label">标题</label>
   			<div class="col-lg-10">
                <input type="text" class="form-control" ng-model="up_item.title">
            </div>
   		</div>
   		<div class="form-group clear">
   			<label class="col-lg-2 control-label">类型</label>
   			<div class="col-lg-10">
                <input type="text" class="form-control" ng-model="up_item.type">
            </div>
   		</div>
   </form>
   <script id="up_editor" type="text/plain"></script>
</div>
<div class="modal-footer">                  
    <button class="btn btn-default" ng-click="cancel()">Cancel</button>
    <button class="btn btn-primary" ng-click="update(findarticleresult.bId)">Update</button>
</div>
