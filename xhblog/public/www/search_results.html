<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<link rel="alternate" media="handheld" href="#" />
		<meta charset="utf-8">
		<title><%=title%></title>
	</head>
	<body>
		<%if(articles&&articles.length){%>
		<ul>
			<%articles.forEach(function(value){%>
				<li><a href="/article/<%=value.bId%>"><%=value.title%></a></li>
			<%})%>
		</ul>
	   <%}%>
	</body>
</html>
